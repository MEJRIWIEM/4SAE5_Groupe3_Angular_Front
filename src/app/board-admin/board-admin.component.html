<div class="container">

  <body>
    <table class="table table-striped table-valign-middle">
      <thead>
        <tr>
          <th scope="col">id</th>
         <!-- <th scope="col">photo</th>-->
          <th scope="col">Username</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">E-mail</th>
          <th scope="col">Password</th>
          <th scope="col">Departement</th>
          <th scope="col">Num</th>
          <th scope="col">Role</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users 
            let i = index" [class.active]="i == currentIndex" (click)="setActiveUser(user, i)">
            <td>{{ user.id }}</td>
          
            <!--<img src="http://localhost:8089/SpringMVC/files/{{ user.fileDB.id}}"  class="img-circle img-size-32 mr-2" style="width:50px;height:50px;"> -->
          
          <td>{{ user.username }}</td>
          <td>{{ user.firstname }}</td>
          <td>{{ user.lastname }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.password }}</td>
          <td>{{ user.departement }}</td>
          <td>{{ user.numTel }}</td>
          <td>
            <ul>
              <li *ngFor="let role of user.roles">
                {{ role.name }}
              </li>
            </ul>
          </td>
    
          <td>
            <button type="button" class="btn btn-danger" (click)="deleteUser(user.id)"> Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <button class="btn btn-primary btn-block" (click)="EmployeeList()">
      Employees List
    </button>
  </body>
</div>
