<p>collaborator-form works!</p>

    <h1>Create New collaborator</h1>

    <a href="#" routerLink="/collaborator" class="btn btn-primary ">Go back to the list of Collaborators</a>
<div class="card-body">

    <form enctype="multipart/form-data" [formGroup]="form" (ngSubmit)="onSubmit()" >

        <div class="form-group">
            <label for="name">Name of Collaborator:</label>
            <input
                    formControlName="name"
                    id="name"
                    type="text"
                    class="form-control" >
            <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                <div *ngIf="f.name.errors?.required">name is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input
                    formControlName="email"
                    id="email"
                    type="email"
                    class="form-control">

            <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                <div *ngIf="f.email.errors?.required">email is required.</div>
                <div *ngIf="f.email.errors?.email">
                    Email must be a valid email address
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input
                    formControlName="address"
                    id="address"
                    type="text"
                    class="form-control">

            <div *ngIf="f.address.touched && f.address.invalid" class="alert alert-danger">
                <div *ngIf="f.address.errors?.required">address is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="typeCollaborator">Type of Collaborator (sector)</label>
            <input
                    formControlName="typeCollaborator"
                    name="typeCollaborator"
                    list="typeCollaborator"

                    class="form-control"

            />
            <datalist id="typeCollaborator">
                <option value="university">
                <option value="company">
                <option value="hotel">
                <option value="resturant">
                <option value="bank">
                <option value="ministery">
            </datalist>

            <div *ngIf="f.typeCollaborator.touched && f.typeCollaborator.invalid" class="alert alert-danger">
                <div *ngIf="f.typeCollaborator.errors?.required">typeCollaborator is required.</div>
            </div>
        </div>

        <div *ngIf="message" class="alert_update">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            {{message}}
        </div>

        <div class="center gray-bg">
            <label class="btn btn-default p-0">
                <input type="file" (change)="selectFile($event)" />
            </label>
        </div>
        <div class="center">
            <button class="btn btn-primary align-self-center" [disabled]="!selectedFiles" (click)="upload()">
                Upload
            </button>





        </div>

        <button class="btn btn-primary pull-right" type="submit" [disabled]="!form.valid">Add new Collaborator</button>


    </form>
</div>
