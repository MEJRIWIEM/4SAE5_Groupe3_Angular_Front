<div class="container">
    <header class="jumbotron">
      <p></p>
    </header>
    <body>
      <button class="btn-upload center" (click)="sendRegistrationMail()">
          Send Registration E-mail
    </button>
    <table >
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">E-mail</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees 
        let i = index" [class.active]="i == currentIndex" (click)="setActiveEmployee(employee, i)">
          <td>{{ employee.id }}</td>
          <td>{{ employee.email }}</td>
        </tr>
      </tbody>
    </table>
    

    <div class="">
      <div class="center">
          <div class="center gray-bg">
              <label class="btn btn-default p-0">
                  <input type="file" (change)="selectFile($event)" />
              </label>
          </div>
          <div class="center">
              <button class="btn-upload center" [disabled]="!selectedFiles" (click)="upload()">
                  Upload
              </button>
          </div>
          <div *ngIf="currentFile" class="progress my-3">
              <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar"
                  attr.aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100"
                  [ngStyle]="{ width: progress + '%' }">
                  {{ progress }}%
              </div>
          </div>
          <div *ngIf="message" class="alert_update">
              <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
              {{message}}
            </div>
          <div *ngIf="message" class="alert alert-secondary center" role="alert">{{ message }}</div>
      </div>
  </div>



    </body>
  </div>
